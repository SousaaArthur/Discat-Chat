<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/icons/icon-discat.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../libs/fontawesome-free-6.4.2-web/css/all.min.css">
    <title>Discat | Friends</title>
</head>
<body>
    <div class="main-conteiner">
        <div class="serve-bar">
            <div class="channel-me">
                <div class="btn-messages">
                    <i class="fa-regular fa-message"></i>
                </div>
            </div>
            <div class="channels-serves">
                <div class="create-server">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>
        </div>
        <div class="conversation-bar">
            <div class="search-bar">
                <div id="main-search-bar">
                    <p>Search...</p>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="friends-chat"></div>
            <div class="options"></div>
        </div>
        <div class="friends-bar">
            <div class="main-bar">
                <div class="category-friends">
                    <i class="fa-solid fa-user-group"></i>
                    <h2>Friends</h2>
                </div>
                <div class="buttons-main-bar">
                    <div class="buttons-primary">
                        <div class="btn-online-friends">
                            <p>Online</p>
                        </div>
                        <div class="btn-all-friends">
                            <p>All</p>
                        </div>
                        <div class="btn-pending">
                            <p>Pending</p>
                        </div>
                        <div class="btn-blocked-people">
                            <p>Blocked</p>
                        </div>
                        <div class="btn-add-friends">
                            <p>Add Friends</p>
                        </div>
                    </div>
                    <div class="buttons-secondary">
                        <div class="btn-new-group">
                            <i class="fa-solid fa-comments"></i>
                        </div>
                        <div class="btn-inbox">
                            <i class="fa-solid fa-inbox"></i>
                        </div>
                        <div class="btn-help">
                            <i class="fa-solid fa-circle-question"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-screen">
                <div class="online-friends"></div>
                <div class="active-friends"></div>
            </div>
        </div>
    </div>
</body>
</html>
