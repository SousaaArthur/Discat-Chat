<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/icons/icon-discat.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">

    <title>Discode | Friends</title>

    <div class="main-conteiner">
        <div class="serve-bar">
            <div class="channel-me">
                <div class="btn-messages">
                    <i class="fa-regular fa-message"></i>
                </div>
            </div>
            <div class="channels-serves">
                <div class="create-server" id="btnCreateServer">
                    <div class="floating-text-create-serve">
                        <div class="triangle"></div>

                    </div>
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>
        </div>
        <div class="conversation-bar">

                    <p>Search...</p>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

                    <i class="fa-solid fa-user-group"></i>
                    <h3>Friends</h3>
                </div>
                <div class="group-option">
                    <i class="fa-solid fa-comments"></i>
                    <h3>Groups</h3>

                <div class="direct-message">

                        </div>
                        <div class="friend">

                            </div>
                            <div class="delete-message">

                                <i class="fa-solid fa-x"></i>

                    </div>
                </div>
            </div>
            <div class="options">
                <div class="
                activity-option">
                    <div class="triangle"></div>
                    <div class="btn-user-online">
                        <div class="online"></div>
                        <p>Online</p>
                    </div>
                    <div class="btn-user-idle">
                        <div class="idle"></div>
                        <p>Idle</p>
                    </div>
                    <div class="btn-user-busy">
                        <div class="busy"></div>
                        <p>Busy</p>
                    </div>
                    <div class="btn-user-inactive">
                        <div class="inactive"></div>
                        <p>Inactive</p>
                    </div>
                </div>
                <div class="user" id="btnActivityOptions">
                    <div class="profile-picture">
                        <div class="user-activity">
                            <div class="user-online"></div>
                            <div class="user-idle"></div>
                            <div class="user-busy"></div>
                            <div class="user-inactive"></div>
                        </div>
                        <img src="../../assets/profile-picture/profiles-pictures/profile-picture-4.jpg" alt="">
                    </div>
                    <div class="user-information">
                        <div class="user-name">
                            <p>Sousa</p>
                        </div>
                    </div>
                </div>
                <div class="btn-options-user">
                    <div class="btn-microphone">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                    <div class="btn-headphone">
                        <i class="fa-solid fa-headphones"></i>
                    </div>
                    <div class="btn-config">
                        <i class="fa-solid fa-gear"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="friends-bar">
            <div class="main-bar">
                <div class="category-friends">
                    <i class="fa-solid fa-user-group"></i>
                    <h2>Friends</h2>
                </div>
                <div class="buttons-main-bar">
                    <div class="buttons-primary">
                        <div class="btn-online-friends">
                            <p>Online</p>
                        </div>
                        <div class="btn-all-friends">
                            <p>All</p>
                        </div>
                        <div class="btn-pending">
                            <p>Pending</p>
                        </div>
                        <div class="btn-blocked-people">
                            <p>Blocked</p>
                        </div>
                        <div class="btn-add-friends">
                            <p>Add Friends</p>
                        </div>
                    </div>
                    <div class="buttons-secondary">
                        <div class="btn-new-group">
                            <div class="floating-text-btn-new-group">
                                <div class="triangle"></div>
                                <p>New Group</p>
                            </div>
                            <i class="fa-solid fa-comments" id="btnNewGroup"></i>
                        </div>
                        <div class="btn-inbox">
                            <i class="fa-solid fa-inbox"></i>
                        </div>
                        <div class="btn-help">
                            <i class="fa-solid fa-circle-question"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-screen">
                <div class="online-friends">
                    <div class="friends-search-bar">
                        <div class="border-search-left"></div>
                        <input type="text" placeholder="Seach" id="search-friends-online">
                        <div class="border-search-right">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                    <div class="number-friends-online">
                        <h5>ONLINE - 5</h5>
                    </div>
                    <div class="friends-online">
                        <div class="friend-onlie">
                            <div class="container-friend-online">
                                <img src="../../assets/profile-picture/user profile photos/60802581/60802581.jpg" alt="">
                                <p>Friend</p>
                            </div>
                            <div class="buttons-friend-online">
                                <div class="btn-send-message">
                                    <i class="fa-solid fa-comment"></i>
                                </div>

                            </div>
                            <div class="buttons-friend-online">
                                <div class="btn-send-message">
                                    <i class="fa-solid fa-comment"></i>
                                </div>
                                <div class="btn-more-options">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>

                        <h3>Active Now</h3>
